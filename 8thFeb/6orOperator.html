<script>
    var a = 4;   
    var b = 2;   
    var name = "akash";  
    var result = a>b || name === "akash";  
    //T || T = T
    console.log(result);
    
    result = a>b || name == "akash";
    //T | T = T
    console.log(result);
    
    result = a>b || name === "suresh";
    //T || F = T  
    console.log(result);

//  || --> OR
// If any one condition is true final result is true
// T & T --> T
// T & F --> T
// F & T --> T
// F & F -->F
</script>
