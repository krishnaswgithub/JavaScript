<script>
    //grater comparison
    var a = 2;
    var b = 4;
    var result = a > b;
    console.log(result);
</script>

<script>
    //less comparison
    var a = 2;
    var b = 4;
    var result = a < b;
    console.log(result);
</script>

<script>
    //grater equal comparison
    var a = 4;
    var b = 4;
    var result = a >= b;
    console.log(result);
</script>

<script>
    //less equal comparison
    var a = 4;
    var b = 4;
    var result = a <= b;
    console.log(result);
</script>

<script>
    //not equal comparison
    var a = 4;
    var b = 4;
    var result = a != b;
    console.log(result);
</script>

<script>
    //not equal comparison
    var a = "cat";
    var b = "dog";
    var result = a != b;
    console.log(result);
</script>

<script>
    //not equal comparison
    var a = true;
    var b = false;
    var result = a != b;
    console.log(result);
</script>
